<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
<div class="container">
	<div class="jumbotron">
		<div class="wrapper">
			<h1><center>HangMan</center></h1>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Word to Guess</strong></h3>
			</div>
			<div class="panel-body">
				<h3 id="word-blanks">_ _ _ _ _ _ _ _ _ _</h3>
			</div>
		</div>
			<div class="panel panel-default">
				<div class="panel-body">
					<strong>Wrong Guesses: </strong> <span id="wrong-guesses"></span>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-body">
					<strong>Guesses Left: </strong> <span id="guesses-left">9</span>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-body">
					<strong>Wins: </strong> <span id="win-counter">0</span>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-body">
					<strong>Losses: </strong> <span id="loss-counter">0</span>
				</div>
			</div>


		</div>
	</div>

</div>

<script src="C:\Users\Lucas\Desktop\Hangman\hangman\logic.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</body>
</html>
